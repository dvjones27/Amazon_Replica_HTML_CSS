<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/63b7bba61e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Amazon Replica</title>
</head>

<body>
    <!-- Image -->
    <section class="img-section">
        <div class="main-img">
            <img src="/Images/Amazon.png" alt="Amazon Image">
        </div>
    </section>
    <!-- Sign In Box -->
    <section class="signin-section">
        <div class="signin-container">
            <div class="signin-title">
                <h1 class="signin-sm" class="col-lg-4 col-md-4 col-sm-3 bg">Sign In</h1>
            </div>
            <div class="signin-area">
                <div class="signin-email-label">
                    <label class="signin-form-label" for="signin-email">Enter Email or Mobile Phone Number
                    </label>
                </div>
                <div class="signin-email-input">
                    <input type="email" maxlength="128" id="signin-email" name="email" placeholder="Enter Email or Mobile Phone Number" />
                </div>
                <div class="signin-pw-label">
                    <label for="signin-password" class="password">Password</label>
                    <label f or="signin-password" class="forgot-password"><a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=900&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2Fgp%2Fyourstore%2Fhome%3Fpath%3D%252Fgp%252Fyourstore%252Fhome%26signIn%3D1%26useRedirectOnSuccess%3D1%26action%3Dsign-out%26ref_%3Dnav_AccountFlyout_signout&prevRID=W59D91DM15BJQXAQ6VV8&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot Password</a></label>
                </div>
                <div class="signin-pw-input">
                    <input type="password" name="password" id="signin-password" class="signin-input" placeholder="Enter Password" />
                </div>
                <div class="signin-button">
                    <button class="signin-button">Continue</button>
                </div>
                <div class="signin-need-help-dropdown">

                    <div id="dropdown-info" class="dropdown-need-help-info">
                        <a href="" onclick="myFunction()" class="dropdown-click">
                            <p><i class="arrow right"></i> Need Help?</p>
                        </a>
                        <div id="dropdown-content" class="dropdown-content-info"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <section class="new-to-amazon">
        <div class="new-to-amazon">
            <div class="new-to-amazon">
                <p class="new-to-amazon"><span class="new-line"> New To Amazon?</span></p>
            </div>
            <div class="create-acct-button">
                <button class="create-acct-button">Create Your Amazon Account</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="contact-info" class="row-linear">
            <div class="terms-conditions spacing-small text-center size-mini  flex-lg-row-3 flex-md-row-3 flex-sm-row-3">
                <hr>
                <span class="footer-spacing">
                <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">
                    <p class="tiny"> Conditions of Use</p>
                </a></span>
                <span class="footer-spacing"><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">
                    <p class="tiny"> Privacy Policy</p>
                </a></span>

                <span class="footer-spacing">
                <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">
                    <p class="tiny">Help</p>
                </a></span>

            </div>
        </div>
        <div class="copyright-info">
            <p class="tiny">Â© 1996-2020, Amazon.com,inc or it's affiliates</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
